<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Favoredonline Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>

    <div class="container">
      <div class="calculator-top">

      </div>
      <div class="result">
        <div class="history">
          <p class="history-value"></p>
        </div>
        <div class="output">
          <p class="output-value"></p>
        </div>
      </div>


      <div class="calculator-buttons">
        <button class="operators clear" type="button" name="button" value="C">C</button>
        <button class="operators clear-all" type="button" name="button" value="AC">AC</button>
        <button class="operators" type="button" name="button" value="%">%</button>
        <button class="operators" type="button" value="+">+</button>

        <button class="operands" type="button" value="7">7</button>
        <button class="operands" type="button" value="8">8</button>
        <button class="operands" type="button" value="9">9</button>
        <button class="operators" type="button" value="*">&times;</button>

        <button class="operands" type="button" value="4">4</button>
        <button class="operands" type="button" value="5">5</button>
        <button class="operands" type="button" value="6">6</button>
        <button class="operators" type="button" value="-">-</button>


        <button class="operands" type="button" value="1">1</button>
        <button class="operands" type="button" value="2">2</button>
        <button class="operands" type="button" value="3">3</button>
        <button class="operators equal-sign" type="button" value="=">=</button>


        <button class="operands" type="button" value=".">.</button>
        <button class="operands" type="button" value="0">0</button>
        <button class="operators" type="button" value="/">/</button>




      </div>

    </div>


    <script src="js/index.js" charset="utf-8"></script>
  </body>
</html>
